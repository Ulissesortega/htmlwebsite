<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Hamburguer Menu | Code Mentor</title>  
</head>
<body>
  <nav>
    <div class="logo">
      <h2>Logo</h2>
    </div>

    <ul id="menuList">
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Services</a></li>
      <li><a href="">Product</a></li>
      <li><a href="">Contact</a></li>
    </ul>

    <div class="menu-icon">      
      <i class="fa-solid fa-bars" onclick="toggleMenu()"></i>
    </div>    
  </nav>

  <section class="hero">
    <h1 class="heroText">Change is the ony CONSTANT in life</h1>
  </section>

  <script>
    let menuList = document.getElementById("menuList")
    menuList.style.maxHeight = "0px"

    function toggleMenu(){
      if (menuList.style.maxHeight == "0px")
      {
        menuList.style.maxHeight = "300px"
      }
      else{
        menuList.style.maxHeight = "0px"
      }
    }
  </script>
<script src="https://kit.fontawesome.com/059f4102ce.js" crossorigin="anonymous"></script>

</body>
</html>
